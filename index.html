<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="mb-5 text-uppercase">The Boring Game</h1>
    <h1 id="level-text" class="mb-5">Press any key to start</h1>
    <div id="game-board" class="grid-container">
        <button class="color-tile bg-success" data-color="green"></button>
        <button class="color-tile bg-danger" data-color="red"></button>
        <button class="color-tile bg-warning" data-color="yellow"></button>
        <button class="color-tile bg-primary" data-color="blue"></button>
    </div>
    <button id="start-btn" class="btn btn-primary mt-5">Start Game</button>
    <button id="start-over-btn" class="btn btn-secondary mt-5" style="display: none;">Start Over</button>
    <p id="message" class="mt-3"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
